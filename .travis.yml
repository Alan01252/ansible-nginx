---
language: python
python: "2.7"

env:
  - SITE=nginx.yml

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y python-apt python-pycurl curl

install:
  # Install Ansible.
  - pip install ansible
  - pip install httplib2
  #- ansible-galaxy install <rolename> #if dependencies are needed

  # Add ansible.cfg to pick up roles path.

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/hosts tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/hosts tests/$SITE --connection=local --sudo"

  # changed=0.*failed=0
  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/hosts tests/$SITE --sudo
    | grep -q 'failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # run playbook test suit.
  - >
    ansible-playbook -i tests/hosts tests/test.yml --sudo